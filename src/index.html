<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/caly.esm.js"></script>
    <script nomodule src="/build/caly.js"></script>

    <style>
      /* no need to use `:root` here */
      my-calendar {
        --font: fantasy;

        --border-color: teal;
        --border-width: 2px;

        /* --other-month-visibility: visible; */
        /* --other-month-border: 2px solid red; */

        --selected-bg-color: grey;
        --hover-bg-color: black;
        --hover-color: white;

        --cell-width: 40px;
        --cell-height: 40px;
      }
    </style>
  </head>

  <body>
    <my-calendar year="2020" month="1" selected="01-01-2020"></my-calendar>

    <script>
      const calendar = document.querySelector('my-calendar')
      calendar.addEventListener('daySelected', event =>
        console.log(event.detail)
      )
    </script>
  </body>
</html>
